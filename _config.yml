# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: UNIT
subtitle: 道常无为而无不为
description: ''
keywords:
author: serow
language: zh-Hans
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://unit-serow.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
        plugins:
                hexo-generator-feed
                #Feed Atom
        feed:
                type: atom
                path: atom.xml
                limit: 20
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Unit-serow/Unit-serow.github.io.git
  branch: master

# 搜索
  search:
          path: search.xml
          field: post
          format: html
          limit: 10000

# 脚注
          plugins:  hexo-footnotes

# 加密
          encrypt:
                  enable: true

# Post wordcount display settings
# Dependencies: https://github.com/willin/hexo-wordcount
post_wordcount:
  item_text: true               # 是否显示 "字数统计"及 "阅读分钟"的文字
  wordcount: true               # 是否显示字数统计
  min2read: true                # 是否显示估算阅读分钟
  totalcount: true          # 是否在网站底部显示所有文章字数之和
  separated_meta: true  

neat_enable: true  #打开总开关
neat_html:      
  enable: true      #打开压缩html文件开关
  exclude:          #html的排除列表

neat_css:          
  enable: true      #配置CSS文件开关
  exclude:
    - '**.min.css'   #配置排除文件  

neat_js:
  enable: true       #js压缩开关
  mangle: true       #是否破坏文件名
  output:            #是否输出log日志，默认为true
  compress:
  exclude:
    - '*.min.js'     #js文件压缩排除列表

# 自动生成sitemap
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

